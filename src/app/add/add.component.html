
<div [formGroup]="movieAdd">

  <div class="form-group" >
    <label for="exampleInputEmail1">Movie's Id</label>
    <input formControlName="movieId" type="text" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Enter Id">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Movie's Name</label>
    <input formControlName="movieName" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
  </div>
  <button type="submit" class="btn btn-primary" (click)="addMovie()">Add Movie</button>

</div>

<button (click)="goBack()">back</button>
